<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Page</title>
</head>
<body>
    <h1>All Courses</h1>
    <ul>
        {% for course in courses %}
            <li><a href="{% url 'detail' course.id %}">{{ course.title }}</a> - Rate: {{ course.rate }}</li>
        {% endfor %}
    </ul>
</body>
</html>
