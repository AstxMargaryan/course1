<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ course.title }}</title>
</head>
<body>
    <h1>{{ course.title }}</h1>
    <p>{{ course.description }}</p>
    <p>Rate: {{ course.rate }}</p>
    <form action="{% url 'rate_course' course.id %}" method="POST">
        {% csrf_token %}
        <label for="rating">Rate this course:</label>
        <input type="number" id="rating" name="rating" step="0.1" min="0" max="10">
        <button type="submit">Rate</button>
    </form>
</body>
</html>
